server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # React Router support
    location / {
        try_files $uri $uri/ /index.html;
        # НЕ кэшировать index.html - это критично для Telegram WebApp!
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location = /favicon.ico {
        try_files /favicon.ico /favicon.svg =204;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # HTML files не кэшируем (для получения актуальных бандлов)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API proxy (опционально, если frontend и backend на одном домене)
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache static assets
    # Файлы с хешами в имени (от Vite): index.D-3K7sLD.js
    # Кэшируем агрессивно т.к. имя меняется при каждой сборке
    location ~* \.(js|css)$ {
        # Если файл содержит хеш (цифры/буквы между точками) - долгий кэш
        # Иначе - короткий кэш (1 час)
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Изображения и шрифты - среднее кэширование
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}

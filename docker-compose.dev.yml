version: '3.8'

# Development docker-compose для локальной разработки
# Запускает только PostgreSQL и Redis
# Backend и Frontend запускаются вручную для удобной отладки

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: ai_image_bot_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_image_bot
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для Celery
  redis:
    image: redis:7-alpine
    container_name: ai_image_bot_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local

networks:
  dev_network:
    driver: bridge
